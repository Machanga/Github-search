<form>
    <div class="form-group">
        <div class="row">
          <div class="col-md-8">
            <input type="text" class="form-control" placeholder="Search" [(ngModel)]="username" name="username">
          </div>
          <div class="col-sm-4">
            <button class="btn" (click)="search()">Search</button>
          </div>
        </div>
    </div>
</form>
